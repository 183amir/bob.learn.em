  - python: 3.2
    env:
    - NUMPYSPEC===1.7.1
before_install:
- sudo add-apt-repository -y ppa:biometrics/bob
- sudo apt-get update -qq
- sudo apt-get install -qq --force-yes libboost-all-dev libblitz1-dev libhdf5-serial-dev libatlas-dev libatlas-base-dev liblapack-dev
- if [ -n "${NUMPYSPEC}" ]; then sudo apt-get install -qq gfortran; fi
- if [ -n "${NUMPYSPEC}" ]; then pip install --upgrade pip setuptools; fi
- if [ -n "${NUMPYSPEC}" ]; then pip install --find-links http://wheels.astropy.org/ --find-links http://wheels2.astropy.org/ --use-wheel numpy$NUMPYSPEC sphinx nose==1.3.0 jinja2==2.6; fi
- pip install cpp-coveralls
install:
- python bootstrap.py
- CFLAGS=-coverage ./bin/buildout
script:
- ./bin/python -c 'from bob.learn.misc import get_config; print(get_config())'
- ./bin/coverage run --source=bob.learn.misc ./bin/nosetests -sv
- ./bin/sphinx-build -b doctest doc sphinx
- ./bin/sphinx-build -b html doc sphinx
after_success:
- coveralls --build-root=`pwd` --exclude=src
- ./src/bob.extension/scripts/upload-sphinx.sh
